<script>
  let num = 79;
  if(num > 80)
  {
    document.write("Grade A")
    console.log("A")
  }  
  else if(num < 80 && num > 60)
  {
    document.write("Grade B")
    console.log("B")
  }
  else if(num < 60 && num >50)
  {
    document.write("Grade C")
    console.log("C")
  }
  else if(num < 50 && num >45)
  {
    document.write("Grade D")
    console.log("D")
  }
  else if(num < 45 && num > 25)
  {
    document.write("Grade E")
    console.log("E")
  }
  else{
    document.write("Fail")
    console.log("Fail")
  }
</script>
