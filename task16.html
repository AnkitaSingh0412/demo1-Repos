<script>
    let num = 15;
    if(num % 2 == 0){
        document.write("it is even: ");
        if(num % 4 == 0)
        {
            document.write("divisible by 4")
        }
        else{
            document.write("not divisible  by 4")
        }
    }
    else if(num % 2 != 0){
        document.write("it is odd:")
        if(num % 3 == 0)
        {
            document.write("number is divisible by 3");
        }
        else{
            document.write("number is not divisible by 3");
        }
    }
</script>
