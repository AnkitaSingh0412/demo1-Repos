<html>
    <script>
        //return true only if all numbers in array are prime

        let arr1 = [37,23,5,53,7,53];

        let isArrayPrime  = true;

        //arr1.forEach((e,i) => {
          //  isArrayPrime = isPrime(e);
        //})

        for(let j=0;j<arr1.length;j++){
            isArrayPrime = isPrime(arr1[j]);
            if(!isArrayPrime){
                break;
            }
            
        }


        function isPrime(num){
            for(let i=2;i<num;i++){
                if(num % i == 0){
                    return false
                }
            }

            return true
            
        }

        document.write(isArrayPrime);
        
    
    </script>
    </html>
